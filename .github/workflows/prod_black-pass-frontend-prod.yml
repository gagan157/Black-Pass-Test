# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - black-pass-frontend-prod

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
     REACT_APP_FRONTEND_URL_PROD: ${{ secrets.REACT_APP_FRONTEND_URL_PROD }}
     CI: ${{ secrets.CI }}
     PORT: ${{ secrets.PORT }}
     REACT_APP_RECAPTCHA_KEY_PROD: ${{ secrets.REACT_APP_RECAPTCHA_KEY_PROD }}
     REACT_APP_TELEGRAM_BOT_PROD: ${{ secrets.REACT_APP_TELEGRAM_BOT_PROD }}
     REACT_APP_CONTRACT_ADDRESS_PROD: ${{ secrets.REACT_APP_CONTRACT_ADDRESS_PROD }}
     REACT_APP_SITE_URL_PROD: ${{ secrets.REACT_APP_SITE_URL_PROD }}
     REACT_APP_EXPLORER_LINK_PROD: ${{ secrets.REACT_APP_EXPLORER_LINK_PROD }}
     REACT_APP_RPC_LINK_PROD: ${{ secrets.REACT_APP_RPC_LINK_PROD }}
     REACT_APP_MARKETPLACE_COLLECTION_URL_PROD: ${{ secrets.REACT_APP_MARKETPLACE_COLLECTION_URL_PROD }}
     REACT_APP_MAINTENANCE_MODE_PROD: ${{ secrets.REACT_APP_MAINTENANCE_MODE_PROD }}
     REACT_APP_RAINBOW_PID_PROD: ${{ secrets.REACT_APP_RAINBOW_PID_PROD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: yarn install, build, and test
        run: |
          yarn install --timeout 1000000
          yarn build

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'black-pass-frontend-prod'
          slot-name: 'Production'
          package: ./build
          publish-profile: ${{ secrets.AZURE_WEB_APP_FRONTEND_PROD_PUBLISH_URL }}
